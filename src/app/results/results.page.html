<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Results</ion-title>
    </ion-toolbar>
  </ion-header>
  <mat-chip-listbox aria-label="Timeline selection">
    <mat-chip-option (click)="renderChartForPeriod(1)">Day</mat-chip-option>
    <mat-chip-option (click)="renderChartForPeriod(30)">Month</mat-chip-option>
    <mat-chip-option (click)="renderChartForPeriod(365)">Year</mat-chip-option>
    <mat-chip-option (click)="renderChartForPeriod(36500)">Lifetime</mat-chip-option>
  </mat-chip-listbox>  
  
  <div id="result-chart-container">FusionCharts will render here</div>
  <ion-row>
    <ion-col style="text-align: center">
      <ion-button class="align-center" size="large" (click)="addNewDocuments()">Generate data</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
